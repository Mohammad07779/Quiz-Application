<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Admin Dashboard</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --hover-color: #2980b9;
      --background-color: #ecf0f1;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background-color);
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      background-color: var(--primary-color);
      color: white;
      width: 250px;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .logo {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin: 15px 0;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      display: block;
      transition: background-color 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: var(--hover-color);
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--hover-color);
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .questions-list {
      margin-top: 20px;
    }

    .question-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    /* CSS-only Toggle Sections */
    .content-section {
      display: none;
    }

    .content-section:target {
      display: block;
    }

    #manage-questions {
      display: block;
    }

    #manage-questions:target~#add-admin {
      display: none;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Quiz Admin</div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#manage-questions" class="nav-link active">Manage Questions</a>
        </li>
        <li class="nav-item">
          <a href="#add-admin" class="nav-link">Add New Admin</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Manage Questions Section -->
      <div id="manage-questions" class="content-section">
        <div class="header">
          <h1>Manage Questions</h1>
          <a href="#add-question-form" class="btn btn-primary">Add New Question</a>
        </div>

        <!-- Add Question Form -->
        <div id="add-question-form" class="card">
          <h2>Add New Question</h2>
          <form>
            <div class="form-group">
              <label>Subject</label>
              <select required>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
              </select>
            </div>
            <div class="form-group">
              <label>Question</label>
              <textarea required></textarea>
            </div>
            <div class="form-group">
              <label>Options (comma separated)</label>
              <input type="text" required>
            </div>
            <div class="form-group">
              <label>Correct Answer</label>
              <input type="text" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Question</button>
          </form>
        </div>

        <!-- Questions List -->
        <div class="card">
          <h2>Existing Questions</h2>
          <div class="form-group">
            <label>Filter by Subject</label>
            <select>
              <option value="all">All Subjects</option>
              <option value="math">Mathematics</option>
              <option value="science">Science</option>
              <option value="history">History</option>
            </select>
          </div>
          <div class="questions-list">
            <!-- Static Question Example -->
            <div class="question-item">
              <div>
                <strong>What is 2+2?</strong>
                <p>Subject: Mathematics</p>
              </div>
              <div>
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Admin Section -->
      <div id="add-admin" class="content-section">
        <div class="header">
          <h1>Register New Admin</h1>
        </div>
        <div class="card">
          <form>
            <div class="form-group">
              <label>Username</label>
              <input type="text" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register Admin</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
